<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
</head>
<body>
    <h1>Update User for {{ user.username }}</h1>
    
    <form method="post" action="{% url 'users:update_user' user.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update User</button>
    </form>
    
    {% comment %} <a href="{% url 'some_return_url' %}">Cancel</a> {% endcomment %}
</body>
</html>
