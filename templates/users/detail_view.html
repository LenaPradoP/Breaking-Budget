{% extends 'base.html' %}

{% block title %}Traveler Detail{% endblock %}

{% block content %}
    <p><strong>First Name:</strong> {{ user.first_name }}</p>
    <p><strong>Last Name:</strong> {{ user.last_name }}</p>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <a href="{% url 'expenses:list_expenses' %}">Home</a>
    <form method=“post” action="{% url 'users:delete_user' user.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type=“submit”>Delete User</button>
    </form>
    <a href="{% url 'users:edit_user' user.pk %}">Edit User</a>
 {% endblock %}
