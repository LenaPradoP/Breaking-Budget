<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>All Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h1>All Users</h1>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No users yet.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <p><a href="{% url 'users:home' %}">Home</a></p>
</body>
</html>
