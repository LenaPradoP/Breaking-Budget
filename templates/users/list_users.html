{% extends 'base.html' %}

{% block title %}Travelers{% endblock %}

{% block content %}

  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <form method="get" action="{% url 'users:user_detail' user.pk %}">
              <button type="submit">View Details</button>
            </form>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No users yet.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <p><a href="{% url 'expenses:list_expenses' %}">Home</a></p>

    {% endblock %}
