<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>All Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h1>All Users</h1>

  <!-- Filters (GET) â€” shown once, above the table -->
  <form method="get">
    {{ form.role }}
    {{ form.order_by }}
    <button type="submit">Apply Filters</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <form method="get" action="{% url 'users:user_detail' user.pk %}">
              <button type="submit">View Details</button>
            </form>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No users yet.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <form method="get" action="{% url 'users:home' %}">
    <button type="submit">Home</button>
  </form>
</body>
</html>
