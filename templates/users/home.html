<!doctype html>
<html>
  <body>
    <h1>Welcome {{ user.username }}!</h1>

    {% if user.is_authenticated %}
      <p>You are logged in as <strong>{{ user.username }}</strong></p>
      <p><a href="{% url 'logout' %}">Log out</a></p>
    {% else %}
      <p>You are not logged in. <a href="{% url 'login' %}">Login here</a></p>
    {% endif %}
  </body>
</html>
